<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="loader">Loading...</div>
        <div class="content">
            <div class="card shadow">
                <!-- <div class="card-body">
                Hello world
            </div> -->
                <!-- <form action="" onsubmit="App.createTask()"></form> -->
                <input type="text" name="" id="" place="Enter new task">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="card shadow m-4">
                <div class="items" id="tasks-list">
                    <div class="task-item" style="display: none;">
                        <input type="checkbox" name="" id="">
                        <span class="content"></span>
                    </div>
                </div>
            </div>
            <div class="card shadow m-4 hidden">
                <div class="items" id="completed"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>

</body>

</html>
